                </button>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="container ctcontainer">
            <center>
                <h1>Cadastro de Falecido Sepultado</h1>
                <div>
                    <form>
                        <div class="form-group row">
                            <label for="inputNome" class="col-sm-2 col-form-label">Nome do Falecido:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputNomeMae" class="col-sm-2 col-form-label">Nome da Mãe:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputNomeMae" placeholder="Nome da Mãe">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputNomePai" class="col-sm-2 col-form-label">Nome do Pai:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputNome" placeholder="Nome do Pai">
                            </div>
                        </div>


                        <div class="form-group row">
                            <label for="inputIdade" class="col-sm-2 col-form-label">Idade:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputIdade" placeholder="Idade">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputEnterro" class="col-sm-2 col-form-label">Data do enterro:</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="inputEnterro" placeholder="Data do Enterro">
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-auto">
                                <label for="inputSexo" class="col-sm-2 col-form-lable">Sexo:</label>
                            </div>
                            <div class="col-auto">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">Masculino</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">Feminino</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios3" value="option3">
                                    <label class="form-check-label" for="exampleRadios3">Outro</label>
                                </div>
                            </div>
                        </div>


                        <div class="dropdown">
                            <button id="estadocivil" class="btn btn-secondary dropdown-toggle" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <span class="frase">Estado Civil</span>
                            </button>
                            <br>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Solteiro(a)</a>
                                <a class="dropdown-item" href="#">Viúvo(a)</a>
                                <a class="dropdown-item" href="#">Casado(a)</a>
                                <a class="dropdown-item" href="#">Divorciado(a)</a>
                            </div>
                        </div>

                        <br>
                        <div class="form-group row">
                            <label for="inputCertidao" class="col-sm-2 col-form-label">Certidão de óbito:</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" id="inputCertidao"
                                    placeholder="Selecione o arquivo">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputObito" class="col-sm-2 col-form-label">Data de óbito:</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="inputObito" placeholder="Data de óbito">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputJazigo" class="col-sm-2 col-form-label">Número do Jazigo:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputJazigo"
                                    placeholder="Número do Jazigo">
                            </div>
                        </div>

                        <a id="adquirir" href="#" role="button" class="btn btn-primary frase">Salvar</a>
                        <br><br>
                    </form>
                </div>
            </center>
        </div>
    </main>
